<ion-header>
  <ion-toolbar>
    <ion-button (click)="navigateToCart()">
      <ion-icon name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<div class="size-container">
  <ion-item>
    <ion-label>Categories</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="onCategoryChange($event)">
      <ion-select-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-card *ngFor="let item of filteredProducts" color="primary">
    <ion-card-header>
      <img [src]="item.image" alt="{{ item.title }}" />
      <ion-card-subtitle>{{ item.title }}</ion-card-subtitle>
      <ion-card-title>{{ item.id }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ item.category }}</p>
      <p>Price: {{ item.price | currency }}</p>
      <ion-button (click)="click(id)">Show details</ion-button>
    </ion-card-content>
  </ion-card>
</div>
